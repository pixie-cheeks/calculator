<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
	<script src="scripts.js" defer></script>
</head>

<body>
	<div class="content-wrapper">
		<h1>Arithmetic computations.</h1>
		<div class="flex-wrapper">
			<div class="calculator-card">
				<div class="screen">
					<div class="screen-result"></div>
					<div class="screen-input"></div>
				</div>
				<div class="keypad">
					<!-- 5 rows and 4 columns -->
					<div class="row-container one">
						<div class="double-sized">
							<button class="clear">C</button>
						</div>
						<div class="single-sized">
							<button>CE</button>
							<button>÷</button>
						</div>
					</div>
					<div class="row-container two">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>×</button>
					</div>
					<div class="row-container three">
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>−</button>
					</div>
					<div class="row-container four">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
					</div>
					<div class="row-container five">
						<div class="single-sized">
							<button>0</button>
							<button>.</button>
						</div>
						<div class="double-sized">
							<button class="equal">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
